<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Online Search Tool of Dictionary of Nushu Standard Characters</title>
<link rel="stylesheet" href="/index.css"/>
<script src="index.js"></script>
<script src="/index.js"></script>
</head>
<body>
<header id="title-block-header">
  <h1 class="title">Online Search Tool of <em>Dictionary of Nushu Standard Characters</em></h1>
</header>

<div class="content">
  <header>
    <p><a href="/en-US/">Visit the main page</a></p>
  </header>

  <form onsubmit="handleConvert(); return false">
    <p class="center">
      <input type="text" id="inputArea" pattern="[\u4E00-\u9FFF\u3400-\u4DFF\uF900-\uFAFF]" placeholder="One Chinese character" required />
      <input type="submit" value="Query"/>
    </p>
  </form>

  <div tabindex="0" class="divArea" id="outputArea"></div>
</div>

<footer>
  <p>Based on <em>Dictionary of Nushu Standard Characters</em> compiled by Gong Zhebing and Tang Gongwei</p>

</footer>
</body>
</html>
