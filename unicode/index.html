<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>《女书规范字书法字帖》转换器</title>
<link rel="stylesheet" href="/index.css"/>
<script src="index.js"></script>
<script src="/index.js"></script>
</head>
<body>
<header id="title-block-header">
  <h1 class="title">《女书规范字书法字帖》转换器</h1>
</header>

<div class="content">
  <header>
    <p><a href="/">前往女书字典首页</a></p>
    <p>同一个汉字可能对应多个女书字，请从其中选择一个</p>
  </header>

  <form onsubmit="handleConvert(); return false">
    <p><textarea id="inputArea" rows="3" required></textarea></p>
    <p class="center">
      <label>请选择样式：
        <select id="styleSelect">
          <option value="nsgfzsfzt">女书规范字书法字帖</option>
          <option value="noto-traditional-nushu">Noto Traditional Nushu</option>
          <option value="noto-sans-nushu">Noto Sans Nushu</option>
          <option value="unicode-nushu">Unicode 女书</option>
        </select>
      </label>
    </p>
    <p class="center"><input type="submit" value="转换"/></p>
  </form>

  <div contenteditable="true" tabindex="0" class="divArea" id="outputArea"></div>
</div>

<footer>
  <p>参考资料：赵丽明、徐焰<a href="https://book.douban.com/subject/27045237/">《女书规范字书法字帖》</a>，<a href="http://www.thurcacca.org/booksearch.html">传奇女书</a></p>

</body>
</html>
